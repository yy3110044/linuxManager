<div>
    <a href="/sysInfo">系统信息</a>
    <a href="/fileList">文件管理</a>
    <a href="javascript:;" onclick="logout()">退出登陆</a>
    <script>
        var logout = function(){
        	if(confirm("确定退出？")) {
        		loadData({
        			url : "/logout",
        			success : function(data){
        				if(data.code == 100) {
        					window.location.href = "/login?msg=" + encodeURI("退出登陆成功");
        				}
        			}
        		});
        	}
        };
    </script>
</div>
